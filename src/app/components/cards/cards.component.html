<mat-card>
	<mat-card-header>
		<mat-card-title>
			{{serie.name}}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-grid-list cols="4" rowHeight="2:1" [gutterSize]="7">
			<mat-grid-tile *ngFor="let card of serie.cards">
				<button mat-raised-button color="accent" (click)="remove(card)">
					{{card}}
				</button>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="add()">ADD</button>
	</mat-card-actions>
</mat-card>
