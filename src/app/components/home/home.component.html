<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>LOL Surprise Cards</span>

</mat-toolbar>
<app-cards *ngFor="let change of changes | async" [document]="change" [serie]="change.payload.doc.data()"></app-cards>

	<mat-icon>add</mat-icon>
</button>
